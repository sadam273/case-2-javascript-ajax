<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <!-- -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />

    <!-- FONT GOOGLE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <!-- <p id="user"></p>
    <p>Input for username</p>

    <div class="user"></div>
    <br />
    <textarea id="chat" rows="20" cols="31"></textarea>
    <br />
    <form action="">
      <label>Username: <input type="text" id="username" /></label>
      <label>Message: <input type="text" id="message" /> </label>
      <button id="submit" type="submit" value="submit">Kirim</button>
    </form> -->

    <button id="openChatbot" class="chatbot-button btn-primary rounded-circle">
      <i class="fas fa-comment"></i>
    </button>

    <!-- ISI -->
    <div class="container">
      <!-- FOTO -->
      <div class="row justify-content-center">
        <div class="col-md-6 foto">
          <img
            src="asset/foto-orang.png"
            alt="Tiga orang memegang ponsel"
            width="500px"
          />
        </div>
      </div>
      <!-- TULISAN -->
      <div class="row">
        <div class="col-10">
          <p style="text-align: justify; margin-right: 40%">
            "Jelajahi pengalaman percakapan yang menyenangkan dengan menggunakan
            web chat kami. Mari bergabung dan nikmati kemudahan berkomunikasi
            secara real-time!"
          </p>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <div class="container" style="margin-top: 50px">
      <hr width="100%;" color="grey" size="5" />
      <p style="text-align: center">Kelompok 2 Pemweb SI-E 2024</p>
    </div>

    <div class="chatbot">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-8 col-xl-6">
            <div class="card">
              <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                  <div class="user_info">
                    <p id="user">Input for username</p>
                    <div class="user"></div>
                    <label>Username: <input type="text" id="username" /></label>
                  </div>
                </div>
              </div>
              <textarea
                id="chat"
                rows="15"
                cols="50"
                class="card-body"
              ></textarea>

              <div class="card-footer">
                <div class="input-group">
                  <input
                    type="text"
                    id="message"
                    class="form-control type_msg text-left"
                    placeholder="Type your message..."
                  />
                  <div class="input-group-append">
                    <button
                      id="submit"
                      type="submit"
                      value="submit"
                      class="input-group-text send_btn"
                    >
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openChatbotButton = document.getElementById("openChatbot");
        const chatbotContainer = document.querySelector(".chatbot");

        openChatbotButton.addEventListener("click", function () {
          // Toggle kelas untuk menampilkan atau menyembunyikan chatbot
          chatbotContainer.classList.toggle("show");
        });
      });
    </script>
    <script src="script/chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
